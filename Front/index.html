<!DOCTYPE html>
<head>
    <title>Front mockup</title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
</head>
<body>
    <h2>dynamic query</h2>

    <div class="query-section" id="from">
        <h3>Select tables:</h3>
    </div>
    <div class="query-section" id="where">
        <h3>Select conditions:</h3>
    </div>
    <div class="query-section" id="group">
        <h3>Group content by:</h3>
        <select class="select2" id="group_fields" name="fields[]" multiple="multiple" style="width: 50%"></select>
    </div>
    <div class="query-section" id="order">
        <h3>Sort by:</h3>
        <select class="select2" id="sort_fields" name="fields[]" multiple="multiple" style="width: 50%"></select>
    </div>
    <div class="query-section" id="fields">
        <h3>Select fields:</h3>
        <select class="select2" id="sel_fields" name="fields[]" multiple="multiple" style="width: 50%">
        </select>
    </div>
    </br>
    <button id="queryBtn" onclick=query()>Query</button>

    <script src="script.js"></script>
</body>
